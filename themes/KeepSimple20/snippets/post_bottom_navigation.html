<ul class="post-nav group">
        <li class="prev">
                <a rel="prev" href="{{ '/posts/'|addbaseurl }}{{ posts[postIndex-1].slug }}">
                        <strong>Previous Article</strong>
                        {{ posts[postIndex-1].title }}
                </a>
        </li>
        <li class="next">
                <a rel="prev" href="{{ '/posts/'|addbaseurl }}{{ posts[postIndex+1].slug }}">
                        <strong>Next Article</strong>
                        {{ posts[postIndex+1].title }}
                </a>
        </li>
</ul>
